<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <button ion-button class="submit-btn" (click)="takePicture()">Take a Picture</button>
     </ion-card-content>
   </ion-card> 
       <div *ngFor="let imagetext of imagedata; let i=index" hold-list>
       <ion-card>
          <ion-card-content>
          <img [src]="imagetext.imagedata" />
  
       <button ion-button color="danger" (click)="deleteImage(imagetext.id)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-card-content>
        </ion-card>
         </div> 
      <!--  <img [src]="base64Image" *ngIf="base64Image" /> -->
</ion-content>
